<div class="modal-dialog m-5 p-3 border border-primary-subtle rounded">
   <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
         <h5 class="modal-title mb-3 display-6">{{postDetails.title}}</h5>
         <a routerLink="/posts/" class="btn-close"></a>
      </div>
      <div class="d-flex">
         <div [innerHTML]="getFormattedLongDescription()"></div>
         <img class="rounded ms-4" [src]="postDetails.imgRef" />
      </div>
   </div>
</div>
